<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>Chat App</title>
</head>
<body>

<h1>Welcome to chat app</h1>
<script src="/socket.io/socket.io.js"> </script>

<script>
var socket = io()

socket.on('connect', () => {
  console.log('server is connected');
})

socket.on('disconnect', () => {
  console.log('disconnected from server');
})

</script>
